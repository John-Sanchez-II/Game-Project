<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>Pac-Man</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type = "module" src="Main.js" defer></script>
  </head>

  <body>
    
    <div class="game-play hidden">
      <div class="score">Score:0</div>
      <canvas id="canvas" width="1200" height="800">(Fallback Content)</canvas>
    </div>

    <div class="front-page">
      <button id="howToPlay" onclick="show()">How To Play</button>

      <script>
        function show() {
          let how =
            "https://www.godmindedgaming.com/images/slang/arrow_keys.png";

          const pic = document.createElement("img");
          pic.setAttribute("src", how);

          document.body.appendChild(pic);
        }
      </script>

      <button id="start-B" >Start</button>
    </div>

    
  </body>
</html>
